<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Conf 2022</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <section class="banner">
            <div class="bg-img">
                <div class="container">
                    <nav class="nav-bar">
                        <h1 class="nav-logo txt-purple-color">LOGO</h1>
                        <button class="btn bg-purple-color">Sign Up</button>
                    </nav>
                    <div class="content center-alignment">
                        <h1 class="content-h1 heading-color">Cool Dark UI Template for Webflow Agencies!</h1>
                        <button class="btn bg-purple-color">Stay Focused</button>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>

        <section class="action">
            <div class="container .container-mt">
                <div class="action-container-content">
                    <div class="action-content">
                        <h3 class="sub-heading-1">See It in Action</h3>
                        <p class="para-style-1">Explore the live preview and imagine your brand in this bold new look.</p>
                        <button class="btn bg-purple-color">Launch Live Preview</button>
                    </div>
                    <div class="action-img">
                        <img src="./Assets/wc-mini.png" alt="">
                    </div>
                </div>
            </div>
        </section>

        <section class="productive-user">
            <div class="container">
                <div class="bg-color">
                    <h2 class="sub-heading-1 center-alignment">Joined Thousands of Productive Users</h2>
                    <div class="numbers">
                        <div class="number">
                            <h1 class="numbers-heading txt-purple-color">50K</h1>
                            <p class="para-style-2">Active Users</p>
                        </div>
                        <div class="number">
                            <h1 class="numbers-heading txt-purple-color">2M+</h1>
                            <p class="para-style-2">Focus Sessions</p>
                        </div>
                        <div class="number">
                            <h1 class="numbers-heading txt-purple-color">95%</h1>
                            <p class="para-style-2">95%</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>

</body>

</html>
